<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      position: relative;
      width: 74px;
      height: 88px;
      border: 1px solid #ccc;
      margin: 100px auto;
      font-size: 12px;
      text-align: center;
      color: #f40;
      /* display: block; */
    }
    .box img {
      width: 60px;
      margin-top: 5px;
    }
    /*关闭按钮样式*/
    .close-btn {
      position: absolute;
      top: -1px;
      left: -16px;
      width: 14px;
      height: 14px;
      border: 1px solid #ccc;
      line-height: 14px;
      font-family: Arial, Helvetica, sans-serif;
      /*cursor属性定义了鼠标指针放在一个元素边界范围内时所用的光标形状*/
      /*pointer：光标呈现为指示链接的指针（一只手）*/
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  淘宝二维码
  <img src="images/tao.png" alt="">
  <i class="close-btn">×</i>
</div>
<script>
  // 1. 获取元素
  var btn = document.querySelector('.close-btn');
  var box = document.querySelector('.box');
  // 2.注册事件 程序处理
  btn.onclick = function() {
    box.style.display = 'none';
  }
</script>
</body>
</html>
